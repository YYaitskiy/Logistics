<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 style="color: red; text-align: center;">Ви впевнені що хочете видалити посилки: </h2>
<h2   th:text="${lot.getStatus()} + ' ' + ${#temporals.format(lot.getShippingDate(), 'dd-MM-yyyy')}" style="text-align: center;">VALUE</h2>


<div style="text-align: center;">
    <form th:method="GET" th:action="@{/parcel/sent}" th:object="${lot}" style="display: inline-block; margin-right:  20px; ">
        <input type="submit" value="Ні не видаляти" style="font-size: 20px; color: green"/>
    </form>

    <form th:method="DELETE" th:action="@{/parcel/sent/{id}/deleteLot(id=${lot.getId()})}" th:object="${lot}" style="display: inline-block; margin-left: 20px;">
        <input type="submit" value="Так видалити" style="font-size: 20px; color: red"/>
    </form>
</div>

</body>
</html>
