<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<div th:each="parcel : ${parcel}">
    <a th:href="@{/parcel/{id}(id=${parcel.getId()})}" th:text=${parcel.getStatus()}>user</a>
    <a th:href="@{/parcel/{id}(id=${parcel.getId()})}" th:text=${parcel.getShippingDate()}>user</a>
</div>

</body>
</html>
