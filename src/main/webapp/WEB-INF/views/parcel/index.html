<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h3 th:text="${parcel.getStatus()} + ' ' + ${parcel.getShippingDate()}">VALUE</h3>


<div th:each="parcel : ${parcel.getPackageList()}">

    <hr/>
    <p th:text="${parcel.getParcelTrackingNumber()} + ' - ' + ${parcel.getCardNumber()} + ' - ' + ${parcel.getClient()} + ' - ' + ${parcel.getDescriptions()}"></p>
    <p th:text="${parcel.getDeliveryPrice()} + 'грн'">VALUE</p>

</div>
<hr/>




</body>
</html>
