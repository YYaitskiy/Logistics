<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color: red; text-align: center;">Ви впевнені що хочете видалити посилку: </h2>
<!--<h2   th:text="${package.getCardNumber()} + ' ' + ${package.getClient()}  + ' ' + ${package.getDescriptions()}" style="text-align: center;">VALUE</h2>-->
<h2 style="text-align: center;"  >
<b>Номер заявки:</b>
<span th:text="${package.getCardNumber() + '&nbsp; --- &nbsp;'}"></span>
<b>Замовник:</b>
<span th:text="${package.getClient() + '&nbsp; --- &nbsp;'}"></span>
<b>Опис:</b>
<span th:text="${package.getDescriptions()}"></span>
</h2>

<div style="text-align: center;">
    <form th:method="GET" th:action="@{/parcel}" th:object="${lot}" style="display: inline-block; margin-right:  20px; ">
        <input type="submit" value="Ні не видаляти" style="font-size: 20px; color: green"/>
    </form>

    <form th:method="DELETE" th:action="@{/parcel/{id}/deleteLot(id=${lot.getId()})}" th:object="${lot}" style="display: inline-block; margin-left: 20px;">
        <input type="submit" value="Так видалити" style="font-size: 20px; color: red"/>
    </form>
</div>

</body>
</html>
